<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Formulario Registro</title>
  </head>
  <body>
    <header>
      <h1>Registro</h1>
      <div class="buscador">
        <input type="text" placeholder="Buscar" />
        <div class="boton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </header>
    <main>
      <form>
        <section class="formulario">
          <h4>Formulario Registro</h4>
          <input
            class="controles"
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Ingrese su nombre"
          />
          <input
            class="controles"
            type="text"
            name="apellidos"
            id="apellidos"
            placeholder="Ingrese su apellido"
          />
          <input
            class="controles"
            type="date"
            name="fecha"
            id="fecha"
            placeholder="dd/mm/aaaa"
          />
          <input
            class="controles"
            type="email"
            name="correo"
            id="correo"
            placeholder="Ingrese su correo"
          />
          <input
            class="controles"
            type="password"
            name="contrasenia"
            id="contrasenia"
            placeholder="Ingrese una contraseña"
          />
          <div>
            <select class="controles" name="pais" placeholder="País">
              <option value="1">Argentina</option>
              <option value="2">Bolivia</option>
              <option value="3">Brasil</option>
              <option value="4">Chile</option>
              <option value="5">Colombia</option>
              <option value="6">Ecuador</option>
              <option value="7">Estados Unidos</option>
              <option value="8">Paraguay</option>
              <option value="9">Perú</option>
              <option value="10">Uruguay</option>
              <option value="11">Venezuela</option>
            </select>
          </div>

          <div class="genero">
            <input type="radio" id="hombre" name="sexo" />
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" />
            <label for="mujer">Mujer</label>
            <input type="radio" id="otro" name="sexo" />
            <label for="otro">Otro</label>
          </div>

          <input type="checkbox" id="condiciones" value="1" />
          <label for="condiciones"
            ><a href="#">Acepto términos y condiciones</a></label
          >

          <input class="controles" type="submit" value="Registrarse" />
          <a href="#">¿Aún no tienes cuenta?</a>
        </section>
      </form>
    </main>
  </body>
</html>
