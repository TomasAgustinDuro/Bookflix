<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>formulario2 cargar libros</title>
</head>
<body>
    <header>
        <h1>Búsqueda avanzada</h1>
        <div class="buscador">
            <input type="text" placeholder="Buscar">
            <div class="boton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>            
        </div>
    </header>
   <main id="busqueda-main">
    <form class="busqueda-form">
        <h2>Encontra tus libros favoritos</h2><br>
        <div class="busqueda-input-group">
            <label for="name">Nombre del libro:</label>
            <input type="text" name="name" id="name">
            <label for="autor">Nombre del autor:</label>
            <input type="text" name="autor" id="autor">
            <label for="año">Año de publicacion:</label>
            <input type="number" name="año" id="año" value="">
            <label for="genero">Genero del libro:</label>
            <select name="genero" id="genero">
                <option value="dramatica">Dramatica</option>
                <option value="Narrativa">Narrativa</option>
                <option value="poetico">Poetico</option>
                <option value="Didactico">Didactico</option>
                <option value="novela">Novela</option>
                <option value="fabula">Fabula</option>
            </select>
            <label for="comentarios">Pequeña descripcion del libro:</label>
            <textarea name="comentarios" id="comentarios" rows="8" cols="10">escriba aquí:</textarea><br>
            <input class="btn" type="submit" name="buscar" value="Buscar">
            <p class="warnigns" id="warnigns"></p>
        </div>
    </form>
   </main>

   <footer>
        <div class="footer-container">
            <p class="footer-logo">BOOKFLIX</p>
            <p class="footer-copy">&#169 2024 Bookflix - All Rights Reserved.</p>
            <div class="footer-div">
                <i class="fa-brands fa-instagram footer-icon "></i>
                <i class="fa-brands fa-facebook footer-icon"></i>
                <i class="fa-brands fa-square-x-twitter footer-icon"></i>
            </div>
        </div>
    </footer>
    <nav class="navbar">
        <ul>
            <li><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="pages/detail.html"><i class="fa-solid fa-star"></i></a></li>
            <li><a href="pages/profile.html"><i class="fa-solid fa-user"></i></a></li>
            <li><a href="pages/recent.html"><i class="fa-solid fa-list-check"></i></a></li>
            <li><a href="pages/review.html"><i class="fa-solid fa-glasses"></i></a></li>
            <li><a href="pages/about.html"><i class="fa-solid fa-circle-info"></i></a></li>
        </ul>
    </nav>
    <script src="ap.js"></script>
   </body>
</html>
